        <section id="player-wrap">
            <div class="video-splash">
                <div class="video-splash-controlls">
                    <span>Watch</span>
                    <button id="init-video" class="play" data-type="play"></button>
                    <span>Video</span>
                </div>
            </div>
            <div class="custom-controlls">
                <button data-type="play" data-player-event="play" class="play main"></button>
                <button data-type="mute" data-player-event="0" class="mute sub"></button>
            </div>
            <iframe id="player1" src="//player.vimeo.com/video/113013578" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
